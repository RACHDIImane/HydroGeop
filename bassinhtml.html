<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title></title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
<link rel="stylesheet" href="src/leaflet-search.css" />
<link rel="stylesheet" href="style.css" />

<style>
	#map {
		width: 600px;
		height: 400px;
		background-color: white;
	}
	.info {
		padding: 6px 8px;
		font: 14px/16px Arial, Helvetica, sans-serif;
		color: black;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
		position: relative;
		right: 280px;
	}
	.info h4 {
		margin: 0 0 5px;
		color: #777;
	}

	.legend {
		position: relative;
		left :2px;
	}
	.legend i {
	   width: 12px;
	   height: 12px;
	   float: left;
	   margin-right: 8px;
	   opacity: 1;
	}   
</style>
</head>

<body>
	<div id='map'></div>

<script src="src/leaflet.js"></script>
<script src="src/leaflet-search.js"></script>
<script src="js/bassinrep.js"></script>
<script>

//sample data values define in us-states.js
	var data = bassinrep;
	
	var map = L.map('map').setView([28.4937, -9.283], 5);
	var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);
    

	function getColor(d) {
      return d > 20
        ? "#73b2ff"
        : d > 15
        ? "#73b2ff"
        : d > 10
        ? "#73b2ff"
        : d > 5
        ? "#73b2ff"
        : d > 2
        ? "#73b2ff"
        : "#73b2ff";
    }

	function Monstyle(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'black',
			dashArray: '',
			fillOpacity: 1,
			fillColor: getColor(feature.properties.pib)
		};
	}

	

	function highlightFeature(e) {
	    var layer = e.target;

	    layer.setStyle({
	        weight: 5,
	        color: '#666',
	        dashArray: '',
	        fillOpacity: 0.7
	    });

	    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
	        layer.bringToFront();
	    }
	        info.update(layer.feature.properties);

	}

	function resetHighlight(e) {
    	geojson.resetStyle(e.target);
    	    info.update();
		

	}
	function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}
	function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Bassins du Maroc</h4>' +  (props ?
        'ID : <b>' + props.CodeBassin+ '</b> <br />Nom : ' + props.NomBassin+ ' </sup>'
        : 'Merci de mettre le curseur sur le Bassin');
};

info.addTo(map);

	var geojson = L.geoJson(data, {
		style: Monstyle,
	    onEachFeature: onEachFeature,
}).addTo(map);

	

	map.addLayer(geojson);

	var searchControl = new L.Control.Search({
		layer: geojson,
		propertyName: 'Rï¿½gion',
		marker: false,
		moveToLocation: function(latlng, title, map) {
			//map.fitBounds( latlng.layer.getBounds() );
			var zoom = map.getBoundsZoom(latlng.layer.getBounds());
  			map.setView(latlng, zoom); // access the zoom
		}
	});

	searchControl.on('search:locationfound', function(e) {
		
		//console.log('search:locationfound', );

		//map.removeLayer(this._markerSearch)

		e.layer.setStyle({fillColor: '#3f0', color: '#0f0'});
		if(e.layer._popup)
			e.layer.openPopup();

	}).on('search:collapsed', function(e) {

		geojson.eachLayer(function(layer) {	//restore feature color
			geojson.resetStyle(layer);
		});	
	});
	
	map.addControl( searchControl );  //inizialize search control
	


</script>



</body>
</html>
